# improve color
set -g default-terminal 'screen-256color'

set-option -g default-shell /bin/zsh

#
# Remap prefix to ctrl + a
#
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# bind -n C-n send-keys "clear"\; send-keys "Enter"
bind -n M-k send-keys "clear"\; send-keys "Enter"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Allow navigating panes with Alt+[hjkl]
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l""')"

# vi copy mode into system clipboard
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -sel clip -i"
# bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'
# bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Next window Alt+o, previous is Alt+i
bind -n M-h next-window
bind -n M-l previous-window

# Explicit split chars
bind | split-window -h
bind - split-window -v

# Easy resize
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10

# Fix delay when hitting escape
set -s escape-time 0

# Copy paste easy
unbind ]

# Enter scroll-mode with Alt-s
bind -n M-s copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Mouse on
set -g mouse on

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''

### Color & Style Settings ###
source ~/Dotfiles/tmux/theme.sh
