# Fix delay when hitting escape
set -s escape-time 0

# improve color
set -g default-terminal 'screen-256color'

# Windows numbers
set-option -g renumber-windows on
set-option -g base-index 1

set-option -g default-shell /bin/zsh

set-window-option -g automatic-rename

#
# Remap prefix to ctrl + something better
#
set -g prefix 'C-q'
unbind C-b
bind 'C-q' send-prefix

# bind -n C-n send-keys "clear"\; send-keys "Enter"
bind -n M-k send-keys "clear"\; send-keys "Enter"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Allow navigating panes with Alt+[hjkl]
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l""')"

# Next window Alt+o, previous is Alt+i
bind -n M-l next-window
bind -n M-h previous-window

# Explicit split chars
bind | split-window -h
bind - split-window -v

# Easy resize
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10

# Copy paste easy
unbind ]

# Enter scroll-mode with Alt-s
bind -n M-s copy-mode

unbind p
bind p paste-buffer

set-window-option -g mode-keys vi
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t copy-mode-vi 'v' begin-selection

set -g mouse on

# Appearance
source ~/Dotfiles/tmux/theme.sh

set -g @shell_mode 'vi'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
